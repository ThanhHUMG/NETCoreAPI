<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Attributes</title>
  </head>
  <body>
    <h1>Phát triển phần mềm quản lý</h1>
    <p>Mai Văn Thanh<br />2221050673</p>
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">PIN:</label><br />
      <input type="text" id="pin" name="pin" size="4" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <form>
      <label for="datemax">Ngày làm:</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />
      <label for="datemin">Ngày nghỉ:</label>
      <input
        type="date"
        id="datemin"
        name="datemin"
        min="2000-01-02"
      /><br /><br />
      <label for="quantity">chọn 1 đến 5:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />
    </form>
    <form>
      <label for="phone">Enter a phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
    </form>
  </body>
</html>
