<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h2>Phát triển phần mềm quản lý</h2>
    <p>
      The <strong>input type="text"</strong> defines a one-line text input
      field:
    </p>
    <form action="/action_page.php">
      <label for="fname">Họ:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Tên:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>The <strong>input type="password"</strong> defines a password field:</p>
    <form action="/action_page.php">
      <label for="username">Tài khoản:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Mật khẩu:</label><br />
      <input type="password" id="pwd" name="pwd" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>
      The <strong>input type="submit"</strong> defines a button for submitting
      form data to a form-handler:
    </p>
    <form action="/action_page.php">
      <label for="fname">Họ:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Tên:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <form action="/action_page.php">
      <label for="fname">Họ:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Tên:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" />
    </form>
    <form>
      <input
        type="image"
        src="D:\NET_Core_API\image\HUMG.png"
        alt="Submit"
        width="48"
        height="48"
      />
    </form>
    <p>Mai Văn Thanh</p>
    <p>2221050673</p>
  </body>
</html>
