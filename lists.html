<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: red;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h2>Họ và Tên</h2>
    <ul>
      <li>
        Mai Văn Thanh
        <ul>
          <li>Phát triển phần mềm quản lý</li>
          <br />
          <li>Nhóm 100</li>
        </ul>
      </li>
      <br />
      <li>Đỗ Huy Đạt</li>
      <br />
      <li>Hà Thu Trang</li>
    </ul>
    <h2>Mã Sinh Viên</h2>
    <ol>
      <li>2221050673</li>
      <br />
      <li>2221050674</li>
      <br />
      <li>2221050675</li>
    </ol>
  </body>
</html>
