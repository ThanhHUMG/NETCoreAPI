<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Mai Văn Thanh</h3>
      <p>2221050673</p>

      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Tài Khoản:</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Nhập tài khoản"
            name="uname"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">không để khoảng trống</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="nhập mật khẩu"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">không để khoảng trống</div>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck">Nhớ mật khẩu</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">hẹ hẹ hẹ</div>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
