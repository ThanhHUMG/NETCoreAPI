<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formatting</title>
  </head>
  <body>
    <b>Mai Văn Thanh</b>
    <br />
    <strong>2221050673</strong>
    <br />
    <i>Phát triển phần mềm quản lý</i>
    <br />
    <em>Phát triển phần mềm quản lý</em>
    <br />
    <small>Phát triển phần mềm quản lý</small>
    <p>Tin <mark>học</mark> kinh tế</p>
    <p>Tin <mark>học</mark> kinh tế</p>
    <p>Tin <del>học</del> <ins>kinh</ins>tế</p>
    <p>Tin <sub>học</sub> kinh tế</p>
    <p>Tin <sup>học</sup> kinh tế</p>
  </body>
</html>
