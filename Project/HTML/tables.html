<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }
      table {
        border-spacing: 30px;
      }
      th,
      td {
        background-color: #96d4d4;
      }
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
    </style>
  </head>
  <body>
    <h2>Bảng thông tin:</h2>

    <table style="width: 100%">
      <tr>
        <th>Họ tên</th>
        <th>MSV</th>
        <th>Học phần</th>
      </tr>
      <tr>
        <td>Mai Văn Thanh</td>
        <td>2221050673</td>
        <td>Phát triển phần mềm quản lý</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
